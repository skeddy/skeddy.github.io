    <a class="site-title" rel="author" href="{{ '/' | relative_url }}">{{ site.title | escape }}</a>

      <a class="nav-item" href="{{ page.url | relative_url }}">{{ page.title | escape }}</a>
    </div>
{% endfor %}
  </div>
